<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Key Was Pressed?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <img src="img/logo.svg" alt="logo" class="header__img">
            </div>
            <p class="header__text">What Key Was Pressed?</p>
        </div>
    </header>

    <main class="press">
        <p class="press__text">Нажмите на любую клавишу</p>
        <button class="press__key"></button>
        <audio class="press__sound" controls src="sounds/zvuk-knopki-myshi.mp3"></audio>
    </main>

    <script src="app.js"></script>
</body>
</html>
